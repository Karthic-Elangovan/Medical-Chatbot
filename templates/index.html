<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="chat-background">
    <div class="container-fluid">
        <div class="row chat-container">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="brand-section">
                    <i class="fas fa-heartbeat"></i>
                    <h3>Medical Assistant</h3>
                </div>
                <div class="new-chat-btn">
                    <button class="btn btn-light w-100" onclick="clearChat()">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <h1 class="text-center">Medical Chatbot Using Tools</h1> <!-- Added Heading --> 
                <div class="chat-area">
                    <div id="chat-messages" class="messages-container"></div>
                    
                    <div class="input-area">
                        <form id="chat-form" class="chat-form">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" 
                                       placeholder="Ask about medical conditions..." required>
                                <button  type="submit" class="btn btn-primary" id="send-btn">âž¤ 
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
